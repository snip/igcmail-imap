name: Build and Release

on:
  push:
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
          # Windows builds
          - os: windows-latest
            goos: windows
            goarch: amd64
            name: windows-amd64
          - os: windows-latest
            goos: windows
            goarch: 386
            name: windows-386

          # macOS builds
          - os: macos-latest
            goos: darwin
            goarch: amd64
            name: darwin-amd64
          - os: macos-latest
            goos: darwin
            goarch: arm64
            name: darwin-arm64

    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Cache Go modules
      uses: actions/cache@v3
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Install dependencies
      run: go mod download

    - name: Build application
      run: |
        if [ "${{ matrix.goos }}" = "windows" ]; then
          EXT=".exe"
        else
          EXT=""
        fi
        CGO_ENABLED=1 GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} go build -ldflags="-s -w" -o igcmailimap${EXT} .

    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: igcmailimap-${{ matrix.name }}
        path: |
          igcmailimap*
          !*.sum
          !*.mod

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest

    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v3
      with:
        path: artifacts

    - name: Create release archives
      run: |
        cd artifacts
        for dir in */; do
          if [ -d "$dir" ]; then
            dirname=$(basename "$dir")
            cd "$dir"
            if ls *.exe 1> /dev/null 2>&1; then
              # Windows
              zip -r "../igcmailimap-${dirname}.zip" .
            else
              # Unix-like
              tar -czf "../igcmailimap-${dirname}.tar.gz" .
            fi
            cd ..
          fi
        done
        ls -la *.zip *.tar.gz

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: artifacts/*.zip
        files: artifacts/*.tar.gz
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}