name: Build and Release

on:
  push:
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
          # Windows builds
          - goos: windows
            goarch: amd64
            name: windows-amd64
          #- goos: windows
          #  goarch: 386
          #  name: windows-386

          # macOS builds
          #- goos: darwin
          #  goarch: amd64
          #  name: darwin-amd64
          #- goos: darwin
          #  goarch: arm64
          #  name: darwin-arm64

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Install GUI and cross-compilation dependencies (Linux)
      run: |
        sudo apt-get update
        sudo apt-get install -y libgl1-mesa-dev libx11-dev xorg-dev libxrandr-dev libxcursor-dev libxinerama-dev libxi-dev libglx-dev libgl-dev
        # Install cross-compilation toolchains for Windows
        sudo apt-get install -y gcc-mingw-w64

    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Install dependencies
      run: go mod download

    - name: Build application
      run: |
        if [ "${{ matrix.goos }}" = "windows" ]; then
          EXT=".exe"
          if [ "${{ matrix.goarch }}" = "386" ]; then
            export CC=i686-w64-mingw32-gcc
            export CXX=i686-w64-mingw32-g++
          else
            export CC=x86_64-w64-mingw32-gcc
            export CXX=x86_64-w64-mingw32-g++
          fi
        else
          EXT=""
        fi
        CGO_ENABLED=1 GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} go build -ldflags="-s -w" -o igcmailimap${EXT} .
      shell: bash

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: igcmailimap-${{ matrix.name }}
        path: |
          igcmailimap*
          !*.sum
          !*.mod

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest

    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Create release archives
      run: |
        cd artifacts
        for dir in */; do
          if [ -d "$dir" ]; then
            dirname=$(basename "$dir")
            cd "$dir"
            if ls *.exe 1> /dev/null 2>&1; then
              # Windows
              zip -r "../igcmailimap-${dirname}.zip" .
            else
              # Unix-like
              tar -czf "../igcmailimap-${dirname}.tar.gz" .
            fi
            cd ..
          fi
        done
        echo "Created release archives:"
        ls -la

    - name: Get release files
      id: get-files
      run: |
        FILES=$(find artifacts -name "*.zip" -o -name "*.tar.gz" | tr '\n' ' ')
        echo "files=$FILES" >> $GITHUB_OUTPUT

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: ${{ steps.get-files.outputs.files }}
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}