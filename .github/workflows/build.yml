name: Build and Release

on:
  push:
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          # Windows builds
          - goos: windows
            goarch: amd64
            name: windows-amd64
            runs-on: ubuntu-latest
          - goos: windows
            goarch: 386
            name: windows-386
            runs-on: ubuntu-latest

          # macOS builds
          - goos: darwin
            goarch: amd64
            name: darwin-amd64
            runs-on: macos-latest
          - goos: darwin
            goarch: arm64
            name: darwin-arm64
            runs-on: macos-latest

          # Linux builds
          - goos: linux
            goarch: amd64
            name: linux-amd64
            runs-on: ubuntu-latest
          - goos: linux
            goarch: 386
            name: linux-386
            runs-on: ubuntu-latest

    runs-on: ${{ matrix.runs-on }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Install GUI dependencies (Linux)
      if: matrix.runs-on == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y libgl1-mesa-dev libx11-dev xorg-dev libxrandr-dev libxcursor-dev libxinerama-dev libxi-dev libglx-dev libgl-dev
        # Install 32-bit development libraries for Linux 386 builds
        if [ "${{ matrix.goos }}" = "linux" ] && [ "${{ matrix.goarch }}" = "386" ]; then
          # Enable multiarch support for 32-bit packages
          sudo dpkg --add-architecture i386
          sudo apt-get update
          sudo apt-get install -y gcc-multilib g++-multilib
          # Install 32-bit versions of GUI libraries
          sudo apt-get install -y libgl1-mesa-dev:i386 libx11-dev:i386 libxi-dev:i386 libxrandr-dev:i386 libxcursor-dev:i386 libxinerama-dev:i386 libxxf86vm-dev:i386
        fi
        # Install cross-compilation toolchains for Windows builds
        if [ "${{ matrix.goos }}" = "windows" ]; then
          sudo apt-get install -y gcc-mingw-w64
        fi

    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Install dependencies
      run: go mod download

    - name: Build application
      run: |
        if [ "${{ matrix.goos }}" = "windows" ]; then
          EXT=".exe"
          LDFLAGS="-s -w -H windowsgui"
          if [ "${{ matrix.goarch }}" = "386" ]; then
            export CC=i686-w64-mingw32-gcc
            export CXX=i686-w64-mingw32-g++
          else
            export CC=x86_64-w64-mingw32-gcc
            export CXX=x86_64-w64-mingw32-g++
          fi
        else
          EXT=""
          LDFLAGS="-s -w"
          # Set up 32-bit compilation for Linux 386
          if [ "${{ matrix.goos }}" = "linux" ] && [ "${{ matrix.goarch }}" = "386" ]; then
            export CGO_CFLAGS="-m32"
            export CGO_LDFLAGS="-m32"
          fi
        fi
        CGO_ENABLED=1 GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} go build -ldflags="${LDFLAGS}" -o igcmailimap${EXT} .
      shell: bash

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: igcmailimap-${{ matrix.name }}
        path: |
          igcmailimap*
          !*.sum
          !*.mod

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest

    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Create release archives
      run: |
        cd artifacts
        for dir in */; do
          if [ -d "$dir" ]; then
            dirname=$(basename "$dir")
            cd "$dir"
            if ls *.exe 1> /dev/null 2>&1; then
              # Windows
              zip -r "../${dirname}.zip" .
            else
              # Unix-like
              tar -czf "../${dirname}.tar.gz" .
            fi
            cd ..
          fi
        done
        echo "Created release archives:"
        ls -la

    - name: Get release files
      id: get-files
      run: |
        FILES=$(find artifacts -name "*.zip" -o -name "*.tar.gz" | tr '\n' ' ')
        echo "files=$FILES" >> $GITHUB_OUTPUT

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2.4.0
      with:
        files: ${{ steps.get-files.outputs.files }}
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}