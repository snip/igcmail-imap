name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    strategy:
      matrix:
        include:
          - os: windows-latest
            name: Windows
          - os: macos-latest
            name: macOS
          - os: ubuntu-latest
            name: Linux

    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: |
          ~/go/pkg/mod
          %LocalAppData%\go-build
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Verify dependencies
      run: go mod verify

    - name: Vet code
      run: go vet ./...

    - name: Install GUI dependencies (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y libgl1-mesa-dev libx11-dev xorg-dev libxrandr-dev libxcursor-dev libxinerama-dev libxi-dev

    - name: Build
      run: |
        if [ "$RUNNER_OS" = "Windows" ]; then
          CGO_ENABLED=1 go build -o igcmailimap.exe .
        else
          CGO_ENABLED=1 go build -o igcmailimap .
        fi
      shell: bash